<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nanum+Pen+Script&display=swap');
    </style>
    <link rel="stylesheet", href="{{url_for('static', filename='style.css')}}">
<!--Link Style.css file here-->
</head>
<body><br>
<h1>Image Processing</h1><hr>
<!--Add <form> Tag here along with two <br> tags-->
    <form method="post" action="/gray" enctype="multipart/form-data">
        <h2>Select an Image for adding a Black & White effect to it.</h2>
        <input class="btn btn-primary btn-lg" type="file" name="file"><br><br>
        <input class="btn btn-success btn-lg" type="submit" value="Submit">
        <h3>{{message}}</h3>
        <img src="{{url_for('display_image', filename=filename)}}">
    </form>

</body>
</html>
